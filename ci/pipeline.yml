---
groups:
  - name: mongodb-on-demand
    jobs:
      - build-tile
      - deploy-tile
      - delete-tile
      - smoke-tests
      - shipit
  - name: versioning
    jobs:
      - patch
      - major
      - minor

resources:
- name: mongodb-on-demand-release
  type: git
  source:
    branch: master
    uri: git@github.com:Altoros/mongodb-on-demand-release.git
    private_key: ((git-private-key))

- name: on-demand-service-broker
  type: pivnet
  source:
    api_token: ((pivnet-token))
    product_slug: on-demand-services-sdk
    product_version: 0.21.2

- name: stemcell
  type: pivnet
  source:
    api_token: ((pivnet-token))
    product_slug: stemcells
    product_version: '3468.*'

- name: version
  type: semver
  source:
    driver: s3
    bucket: ((aws-bucket))
    key: version
    access_key_id: ((aws-access-key))
    secret_access_key: ((aws-secret-access-key))
    initial_version: ((initial-version))

- name: pcf-mongodb-helpers
  type: s3
  source:
    bucket: ((aws-bucket))
    regexp: pcf-mongodb-helpers-(.*).tgz
    access_key_id: ((aws-access-key))
    secret_access_key: ((aws-secret-access-key))

- name: syslog-migration-release
  type: s3
  source:
    bucket: ((aws-bucket))
    regexp: syslog-migration-(.*).tgz
    access_key_id: ((aws-access-key))
    secret_access_key: ((aws-secret-access-key))

- name: artifacts
  type: s3
  source:
    bucket: ((aws-bucket))
    regexp: mongodb-on-demand-(.*).pivotal
    access_key_id: ((aws-access-key))
    secret_access_key: ((aws-secret-access-key))

- name: release
  type: s3
  source:
    bucket: ((release-bucket))
    regexp: mongodb-on-demand-(.*).pivotal
    access_key_id: ((aws-access-key))
    secret_access_key: ((aws-secret-access-key))

- name: alert
  type: slack
  source:
    url: ((slack-url))

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: slack
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

jobs:
- name: build-tile
  serial: true
  build_logs_to_retain: 50
  plan:
  - aggregate:
    - get: mongodb-on-demand-release
      trigger: true
    - get: on-demand-service-broker
    - get: syslog-migration-release
      params:
        filename: syslog-migration-(.*).tgz
    - get: pcf-mongodb-helpers
      params:
        filename: pcf-mongodb-helpers-(.*).tgz
    - get: version
      params:
        pre: rc
  - task: build-tile
    file: mongodb-on-demand-release/ci/tasks/build-tile/task.yml
    on_failure: &alert
      put: alert
      params:
        channel: ((slack-channel))
        icon_url: ((slack-icon))
        text: ((slack-failed-text))
        username: ((slack-username))
  - put: artifacts
    params:
      file: artifacts/mongodb-on-demand-*.pivotal
  - put: version
    params:
      pre: rc

- name: deploy-tile
  serial: true
  build_logs_to_retain: 50
  plan:
  - aggregate:
    - get: mongodb-on-demand-release
      trigger: true
      passed: [ build-tile ]
    - get: artifacts
      params:
        file: artifacts/mongodb-on-demand-*.pivotal
    - get: version
    - get: stemcell
      params:
        globs: ["*aws*"]
  - task: deploy-tile
    file: mongodb-on-demand-release/ci/tasks/deploy-tile/task.yml
    params:
      PCF_URL: ((pcf-url))
      PCF_USERNAME: ((pcf-username))
      PCF_PASSWORD: ((pcf-password))
      PRODUCT_PROPERTIES: ((product_properties))
      PRODUCT_NETWORK_AZS: ((product_network_azs))
    on_failure: *alert

- name: smoke-tests
  serial: true
  build_logs_to_retain: 50
  plan:
  - aggregate:
    - get: mongodb-on-demand-release
      trigger: true
      passed: [ deploy-tile ]
  - task: smoke-tests
    file: mongodb-on-demand-release/ci/tasks/smoke-tests/task.yml
    params:
      PCF_URL: ((pcf-url))
      PCF_USERNAME: ((pcf-username))
      PCF_PASSWORD: ((pcf-password))
    on_failure: *alert

- name: shipit
  serial: true
  build_logs_to_retain: 50
  plan:
  - aggregate:
    - get: mongodb-on-demand-release
      passed: [ smoke-tests ]
    - get: on-demand-service-broker
    - get: pcf-mongodb-helpers
      params:
        filename: pcf-mongodb-helpers-(.*).tgz
    - get: version
      params:
        bump: final
  - task: shipit
    file: mongodb-on-demand-release/ci/tasks/shipit/task.yml
    params:
      RELEASE_BUCKET_NAME: ((release-bucket))
    on_failure: *alert
    on_success:
      put: alert
      params:
        channel: ((slack-channel))
        icon_url: ((slack-icon))
        text_file: release/notification
        username: ((slack-username))
  - put: release
    params:
      file: release/mongodb-on-demand-*.pivotal
      acl: public-read

- name: delete-tile
  serial: true
  build_logs_to_retain: 50
  plan:
  - aggregate:
    - get: mongodb-on-demand-release
  - task: delete-tile
    file: mongodb-on-demand-release/ci/tasks/delete-tile/task.yml
    params:
      PCF_URL: ((pcf-url))
      PCF_USERNAME: ((pcf-username))
      PCF_PASSWORD: ((pcf-password))
    on_failure: *alert

- name: minor
  plan:
  - do:
    - get: version
      trigger: false
      params:
        bump: minor
    - put: version
      params:
        file: version/number
    on_failure: *alert

- name: patch
  plan:
  - do:
    - get: version
      trigger: false
      params:
        bump: patch
    - put: version
      params:
        file: version/number
    on_failure: *alert

- name: major
  plan:
  - do:
    - get: version
      trigger: false
      params:
        bump: major
    - put: version
      params:
        file: version/number
    on_failure: *alert
